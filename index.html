<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ² Board Games Stats</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ² Board Games Stats</h1>
        
        <div class="game-form">
            <h2>Record New Game</h2>
            <form id="gameForm">
                <div class="form-group">
                    <label for="gameName">Select Game</label>
                    <select id="gameName" required>
                        <option value="">Choose a game...</option>
                        <option value="Munchkin">Munchkin</option>
                        <option value="Catan">Catan</option>
                        <option value="Monopoly">Monopoly</option>
                        <option value="Scrabble">Scrabble</option>
                        <option value="Uno">Uno</option>
                    </select>
                </div>
                
                <div id="playerScores">
                    <!-- Player score inputs will be added here -->
                </div>
                
                <button type="submit">Record Game</button>
            </form>
        </div>
        
        <div class="game-history">
            <div class="history-header">
                <h2>Game History</h2>
                <div class="history-actions">
                    <button onclick="exportGames()" class="action-button">Export Games</button>
                    <label for="importFile" class="action-button">Import Games</label>
                    <input type="file" id="importFile" accept=".json" onchange="importGames(event)" style="display: none;">
                </div>
            </div>
            <div id="emptyState">ðŸ“œ No games recorded yet. Add your first game result above!</div>
            <div id="gameList">
                <!-- Game entries will be added here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
